<div id="toast-container" class="fixed right-7 top-7 z-50">
    {% if messages %}
      {% for message in messages %}
        <div id="toast-{{ forloop.counter }}" class="dark:text-gray-400 dark:bg-gray-800 mb-4 flex w-full max-w-xs items-center rounded-lg bg-white p-4 text-gray-500 shadow" role="alert" data-dismiss-target="#toast-{{ forloop.counter }}">
          <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 {% if message.tags == 'success' %}text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200{% elif message.tags == 'error' %}text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200{% elif message.tags == 'info' %}text-blue-500 bg-blue-100 rounded-lg dark:bg-blue-800 dark:text-blue-200{% elif message.tags == 'warning' %}text-yellow-500 bg-yellow-100 rounded-lg dark:bg-yellow-800 dark:text-yellow-200{% endif %}">
            <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              {% if message.tags == 'success' %}
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
              {% elif message.tags == 'error' %}
                <path d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm3.707-8.207-4-4a1 1 0 0 1 1.414-1.414L10 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
              {% elif message.tags == 'info' %}
                <path d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm3.707-8.207-4-4a1 1 0 0 1 1.414-1.414L10 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
              {% elif message.tags == 'warning' %}
                <path d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm3.707-8.207-4-4a1 1 0 0 1 1.414-1.414L10 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
              {% endif %}
            </svg>
            <span class="sr-only">Check icon</span>
          </div>
          <div class="ms-3 text-sm font-normal">{{ message }}</div>
          <button type="button" class="dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700 -mx-1.5 -my-1.5 ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-white p-1.5 text-gray-400 hover:bg-gray-100 hover:text-gray-900 focus:ring-2 focus:ring-gray-300" data-dismiss-target="#toast-{{ forloop.counter }}" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
