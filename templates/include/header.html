{% load static %}
<header>
  <nav class="fixed w-full z-20 top-0 start-0 dark:border-gray-600 transition-all duration-300" id="header-container">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4" >
      <a href="{% url "home:index" %}" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="{% static "images/logo.png" %}" class="h-24 transition-all duration-300" id="logo" alt="Flowbite Logo">
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div class="items-end justify-end hidden w-full md:flex md:w-auto md:order-1 md:flex-1" id="navbar-sticky">
        <ul class="bg-white flex flex-col text-lg p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          {% comment %} <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0 md:dark:hover:text-primary-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">استشارات الأزياء</a>
          </li> {% endcomment %}
          <li>
            <a href="{% url "home:contact_us" %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0 md:dark:hover:text-primary-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">تواصل معنا</a>
          </li>
          <li>
            <a href="{% url "home:product_care_guides" %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0 md:dark:hover:text-primary-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">ارشادات العناية بالمنتج</a>
          </li>
          <li>
            <a href="{% url "home:products" %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0 md:dark:hover:text-primary-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">تسوق</a>
          </li>
          <li>
            <a href="{% url "home:about_us" %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0 md:dark:hover:text-primary-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">من نحن</a>
          </li>
          <li>
            <a href="{% url "home:index" %}" class="block py-2 px-3 text-white bg-primary-700 rounded md:bg-transparent md:text-primary-700 md:p-0 md:dark:text-primary-500" aria-current="page">الصفحة الرئيسية</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<script>
  const headerContainer = document.getElementById('header-container');
  const logo = document.getElementById('logo');

  window.addEventListener('scroll', function() {
    const scrollPosition = window.scrollY;

    // Change header background
    if (scrollPosition > 0) {
      headerContainer.classList.add('bg-white', 'dark:bg-gray-900', 'border-b', 'border-gray-200', 'dark:border-gray-700'); 
    } else {
      headerContainer.classList.remove('bg-white', 'dark:bg-gray-900', 'border-b', 'border-gray-200', 'dark:border-gray-700');
    }

    // Change logo size
    if (scrollPosition > 0) {
      logo.classList.add('h-16'); // Adjust the height as needed
      logo.classList.remove('h-24'); // Adjust the height as needed
    } else {
      logo.classList.remove('h-16');
      logo.classList.add('h-24'); // Adjust the height as needed
    }
  });
</script>
