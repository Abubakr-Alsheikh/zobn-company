{% extends "_base_dashboard.html" %} 
{% load static %} 
{% block content %}
<section class="">
    <div class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
        <a href="#" class="mb-6 flex items-center text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="mr-2 h-32 w-full" src="{% static "images/logo.png" %}" alt="logo">
        </a>
        <div class="w-full rounded-lg bg-white shadow dark:border dark:border-gray-700 dark:bg-gray-800 sm:max-w-md md:mt-0 xl:p-0" dir="rtl">
            <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
                <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white md:text-2xl">
                    قم بتسجيل الدخول
                </h1>
                {% if form.errors %}
                    <p class="text-red-500">اسم المستخدم وكلمة المرور غير متطابقين. يرجى المحاولة مرة أخرى.</p>
                {% endif %}
                <form class="space-y-4 md:space-y-6" action="{% url "login" %}" method="post">
                    {% csrf_token %} 
                    <div>
                        <label for="username" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">اسم المستخدم</label>
                        <input type="text" name="username" id="username" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-primary-600 focus:ring-primary-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="اسم المستخدم ...." required="">
                    </div>
                    <div style="margin-bottom: 28px;">
                        <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">كلمة السر</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-primary-600 focus:ring-primary-600 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" required="">
                    </div>
                    <button type="submit" class="w-full rounded-lg bg-primary-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
