{% extends "dashboard/_dashboard.html" %} 
{% load static i18n %}

{% block extra_content %}
    <div class="relative mx-auto h-full w-full max-w-md p-4 md:h-auto" id="deleteModal">
        <!-- Modal content -->
        <div class="relative rounded-lg bg-white p-4 text-center shadow dark:bg-gray-800 sm:p-5">
            <svg class="mx-auto mb-3.5 h-11 w-11 text-gray-400 dark:text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            <p class="mb-4 text-gray-500 dark:text-gray-300">{% trans "هل أنت متأكد من رغبتك في حذف المنتج " %} <span class="font-bold">{{ product.name }}</span> ؟</p>
            <div class="flex items-center justify-center space-x-4">
                <a href="{% url "home:product_list" %}" data-modal-toggle="deleteModal" type="button" class="rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:border-gray-500 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-600">
                    {% trans "لا، إلغاء" %}
                </a>
                <form action="{% url 'home:product_delete' product.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="rounded-lg bg-red-600 px-3 py-2 text-center text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
                        {% trans "نعم، أنا متأكد" %}
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
